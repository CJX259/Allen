<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>直播间</title>
</head>
<style>
  body{
    margin: 0;
  }

  #id_test_video{
    width: 100%;
    height: 550px;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .vcp-player{
    width: 100% !important;
    height: 100% !important;
  }

</style>
<body>
  <script src="./TcPlayerLite.js" charset="utf-8"></script>
  <div id="id_test_video"></div>
  <script>
    // 地址加密后放在cookie中存储、读取
    function initTCPlayer() {
      var player =  new TcPlayer('id_test_video', {
          "m3u8": "http://webtrc.jessyblog.cn/live/1.m3u8",
          "flv": "http://webtrc.jessyblog.cn/live/1.flvv",
          "autoplay" : true,
          "poster" : "http://www.test.com/myimage.jpg",
          "width" :  '480',//视频的显示宽度，请尽量使用视频分辨率宽度
          "height" : '320'//视频的显示高度，请尽量使用视频分辨率高度
      });
    }
    initTCPlayer();
  </script>
</body>
</html>
